<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDay(newDay) {
            this.day = newDay;
        }

        setMonth(newMonth) {
            this.month = newMonth;
        }

        setYear(newYear) {
            this.year = newYear;
        }
        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        getInformation() {
            document.write(this.day + "/" + this.month + "/" + this.year + "<br/>");
        }
    }
    let date = new MyDate(17, 1, 2002);
    date.setDay(19);
    date.setMonth(7);
    date.setYear(2014);
    document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
</script>
</body>
</html>
