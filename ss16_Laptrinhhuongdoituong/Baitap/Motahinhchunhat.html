<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="canvas"></p>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        numberArea() {
            return this.width * this.height;
        }

        numberPerimeter() {
            return ((this.width + this.height)*2);
        }
        getInfoRectangle(){
            document.write("Chiều dài: "+this.width+"<br>"+
                "Chiều cao: "+this.height+"<br>"+
                "Diện tích: "+this.numberArea()+"<br>"+
                "Chu vi: "+this.numberPerimeter());
        }
        creatCanvas(){
            document.getElementById("canvas").style.width = this.width+"px";
            document.getElementById("canvas").style.height = this.height+"px";
            document.getElementById("canvas").style.background = "yellow";
        }
    }

    let rectangle = new Rectangle(300, 150);
    rectangle.getInfoRectangle();
    rectangle.creatCanvas();

</script>
</body>
</html>
