<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0) {
      document.write(i + " : Fill " + "<br/>");
    }

    if (i % 5 === 0) {
      document.write(i + " : Buzz " + "<br/>");
    }

    if (i % 5 === 0 && i % 3 === 0) {
      document.write(i + " : FizzBuzz " + "<br/>");
    }

    document.write(i + "<br/>");
  }
</script>

</body>
</html>
