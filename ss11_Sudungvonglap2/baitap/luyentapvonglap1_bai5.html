<body>
<script>
    let a1 = 0;
    let a2 = 1;
    let a3;
    let sum;
    for (let i = 0; i <= 20; i++) {
        a3 = a1 + a2;
        a2 = a1;
        a1 = a3;
        document.write(a3 + "<br/>");
        sum += a3
    }

    document.write("Tổng 20 số đầu tiên trên dãy sồ FIB:" + "<br/>");
</script>

</body>
