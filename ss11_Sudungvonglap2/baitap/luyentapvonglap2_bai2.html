<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nhietDo= +prompt('Nhiệt Độ Của bạn');
  if (nhietDo<20) {
    alert('Hãy tăng nhiệt độ');
  }
    if (nhietDo>100) {
      alert('Hãy giảm nhiệt độ');
    }
    else
      alert('Nhiệt độ hiện giờ:'+ nhietDo);
</script>

</body>
</html>
