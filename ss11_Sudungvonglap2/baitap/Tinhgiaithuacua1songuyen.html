<script>
    debugger
    let giaiThua = prompt('Nhập số giai thừa');
    let a1 = 1;
    let a2 = 1
    while (a1 <= giaiThua) {
        a2 = a2 * a1;
        a1++;
    }
    document.write('Số giai thừa của bạn là: ' + a2);


</script>
