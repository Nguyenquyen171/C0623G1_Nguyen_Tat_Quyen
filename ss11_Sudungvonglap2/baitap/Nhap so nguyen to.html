<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyen to</title>
</head>

<body>
    <input type="number" name="" id="number">
    <input onclick="hienThi()" type="submit" value="Số nguyên tố cần in ra">
    <p id="result"></p>
<script>
    function hienThi() {
        let number = parseInt(document.getElementById("number").value);
        let count = 0;
        let countSNT = 0;
        for (let i = 2; i < 1000; i++) {
            if (countSNT < number) {
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0) {
                        count += 1;
                    }
                }
                if (count === 2) {
                    document.write(i + "<br>");
                    countSNT += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
    }

</script>

</body>
</html>
