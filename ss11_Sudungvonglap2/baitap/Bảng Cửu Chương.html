<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Bảng cửu chương</title>
</head>
<body>
<script>
  document.write("<table border='20'>");
  for (let a=1; a<10; a++){
    document.write("<tr>");
    for (let i=2; i<10; i++){
      document.write("<td>" + i +" x "+ a +" = " + (i*a) + "</td>" );
    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>
</body>
</html>
