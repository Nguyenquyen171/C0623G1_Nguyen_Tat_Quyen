<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5 </title>
</head>
<body>
<script>
    let middle = +prompt("Nhập số điểm giữa kỳ");
    let finaLly = +prompt("Nhập số điểm cuối kỳ");
    let ends = (middle + finaLly) / 2;
    if (ends >= 8) {document.write('Học sịnh giỏi')
    }else if (6.5 <= ends && ends < 8) {
        document.write('Học sịnh Khá');
    }else if (ends < 6.5) {
        document.write('Học sịnh dốt');
    }


</script>

</body>
</html>
