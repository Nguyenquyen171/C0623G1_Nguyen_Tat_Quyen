<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể </title>
</head>
<body>
<script>
    let weight = +prompt("Nhập cân nặng");
    let height = +prompt("Nhập chiều cao");
    let bmi = weight/ (height ^ 2) ;
    if (bmi<=30.0){
        document.write("Obese");
    }
    else if  (25<=bmi<=30){
        document.write("Overweight");
    }
    else if (18.5<=bmi<=25){
            document.write("Nomar");
    }
            else if (18.5<=bmi){
                document.write("Underweights");
    }




</script>
</body>
</html>
