<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Tuổi Nguyên </title>
</head>
<body>
<script>
    let soTuoi = parseInt(prompt('Nhập số tuổi'));
    if (0 < soTuoi && 120 > soTuoi) {
        alert('Số tuổi là:' + soTuoi);
    } else {
        alert('Không phải tuổi');
    }
</script>

</body>
</html>
