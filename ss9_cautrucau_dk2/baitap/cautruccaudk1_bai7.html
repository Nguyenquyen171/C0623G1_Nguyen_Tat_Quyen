<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhut = parseInt(prompt("Nhập số phút "));
    const phiCuoc = 25000;
    if (soPhut <= 50) {
        alert("Số tiền: " + (phiCuoc + (600 * soPhut)) + " đồng");
    } else if (soPhut < 200) {
        alert("Số tiền: " + (phiCuoc + (600 * 50) + (400 * (soPhut - 50))) + " đồng");
    } else if (soPhut >= 200) {
        alert("Số tiền: " + (phiCuoc + (600 * 50) + (400 * 150) + (200 * (soPhut - 200))) + " đồng");
    } else {
        alert("Xin lỗi anh chịu k nỗi");
    }
</script>
</body>
