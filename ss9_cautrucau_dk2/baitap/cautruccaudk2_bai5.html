<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tam giác </title>
</head>
<body>
<script>
    let doC= +prompt('Chiều dài  ');
    let doB= +prompt('Chiều rộng ');

    document.write('Diện Tích Hình Tam Giác Vuôn  :' + baiCD);
</script>
