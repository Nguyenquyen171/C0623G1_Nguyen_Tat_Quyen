<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh chữ nhật </title>
</head>
<body>
<script>
    let doC = +prompt('Chiều dài  ');
    let doB = +prompt('Chiều rộng ');
    let baiCD = doC * doB;
    document.write('Diện Tích Hình Chữ Nhật :' + baiCD);
</script>
</body>
</html>
