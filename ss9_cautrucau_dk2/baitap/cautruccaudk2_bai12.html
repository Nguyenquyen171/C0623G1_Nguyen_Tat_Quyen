<script>
    let soTienMuon= +prompt('Số Tiền Mượn (Triệu Đồng)');
    let soThangMuon= +prompt('Số Năm Mượn');
   let laiMe= soTienMuon*Math.pow(1+0.69,soThangMuon);
   alert('Số tiền phải trả do nợ ngu:'+laiMe +('Triệu Đồng'));

</script>
