<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Phuong Trinh Bac 1 </title>
</head>
<body>
<h2> Phương trình là: ax+b=0</h2>;
<script>
    let soA = +prompt('Nhập số a');
    if (soA === 0){
        alert('Pương trình vô nghiệm');
    }
    let soB = +prompt('Nhập số b');
    let soX= -soB/soA ;
    alert('Gía trị của x bằng'+ +soX);


</script>


</body>
</html>
