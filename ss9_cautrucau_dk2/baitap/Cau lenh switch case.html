<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case </title>
</head>
<body>
<script>
    let ngay = +prompt("nhap vao 1 so");
    switch (ngay) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        document.write('Tháng này có 31 ngày ');
        break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('Tháng này có 30 ngày');
                break;
                    case 2:
                    document.write('Tháng này có 29 ngày hoặc 28 ngày');
                    default:
                        document.write('Vui lòng nhập lại')










    }
</script>



</body>
</html>
