    <meta charset="UTF-8">
    <title>Tam Giac</title>
</head>
<body>
<script>
    let canhA=+prompt('Nhập số cạnh a');
    let canhB=+prompt('Nhập số cạnh b');
    let canhC=+prompt('Nhập số cạnh c');
debugger
    if (canhA>0&&canhC>0&&canhB>0&&canhA+canhB>canhC&&canhB+canhC>canhA&&canhA+canhC>canhB)
    {
        alert('Đó là Chiều Dài Của Hình Tam Giacs');
    }
    else{
        alert('Không phải chiều dài của hình tam giác');
    }

</script>

</body>
