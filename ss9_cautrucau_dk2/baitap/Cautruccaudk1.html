<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let anh = +prompt("Nhập số A");
    let em = +prompt("Nhập số B");
    let chau = anh % em;
    if (chau === 0) {
        document.write('Chia hết');
    } else {
        document.write('K chia hết');

    }
</script>

</body>
</html>
