<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                alert("Táo hết rồi");
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weightH) {
            this.name = name;
            this.gender = gender;
            this.weightH = weightH;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeightH() {
            return this.weightH;
        }

        setWeightH(weightH) {
            this.weightH = weightH;
        }

        checkGender() {
            if (this.gender) {
                alert("Nữ");
            } else {
                alert("Nam");
            }
        }

        talk(string) {
            alert(string);
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                alert(this.name + " đã ăn 1 miếng táo");
                apple.decreaseApple();
                this.weightH++;
            } else {
                alert("Hết táo rồi");
            }
        }

    }

    let eva = new Human("Eva", true, 45);
    let adam = new Human("Adam", false, 50);
    let apple = new Apple(5);
    apple.setWeight(8);
    eva.checkGender();
    eva.talk("hello Adam");
    adam.talk("hi Eva");

    adam.eat(apple);
    document.write("Cân nặng quả táo: " + apple.weight + "<br/>");
    document.write("Cân nặng của " + adam.name + " là " + adam.weightH + "<br/>");

    eva.eat(apple);
    document.write("Cân nặng quả táo: " + apple.weight + "<br/>");
    document.write("Cân nặng của " + adam.name + " là " + eva.weightH + "<br/>");
</script>
</body>
</html>
