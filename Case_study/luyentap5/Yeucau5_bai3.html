<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function MinMax() {
        let matrix = [];
        let rows = parseInt(prompt("Nhập số hàng của ma trận"));
        let columns = parseInt(prompt("Nhập số cột của ma trận"));
        let max = 0;
        let min = Infinity;
        for (let i = 0; i < rows; i++) {
            matrix[i] = [];
            for (let j = 0; j < columns; j++) {
                matrix[i][j] = parseInt(prompt(`Nhập giá trị cho phần tử ở hàng ${i + 1} cột ${j + 1}`));
                if (matrix[i][j] > max) {
                    max = matrix[i][j];
                }
                if (matrix[i][j] < min) {
                    min = matrix[i][j];
                }
            }
        }

        document.write("Giá trị lớn nhất: " + max + "<br/>");
        document.write("Giá trị nhỏ nhất: " + min);
    }

    MinMax();
</script>
</body>
</html>
