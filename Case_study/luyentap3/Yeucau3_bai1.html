<script>
    let  a = [1, 2, 3,4];
    function prefixSums(a) {
        // let  n = a.length;
        // let  b = new Array(n);

        // a[0] = a[0];
        for (let i = 1; i <a.length; i++) {
            a[i] = a[i - 1] + a[i];
        }
        return a;
    }

    document.write(prefixSums(a));
</script>
