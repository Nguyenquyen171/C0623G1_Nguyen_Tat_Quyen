<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Tien Te</title>
</head>
<body>
<table>
    <form>
        <tr>
            <th><label for="Amount">Amount</label></th>
        </tr>

        <input type="text" id="amount" value="1"/>
        <select name="fromcurrency" id="from">
            <option value="vnd">VietNam</option>
            <option value="usd">America</option>
        </select>
        <select name="tocurrency" id="to">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
        </select>
        <button onclick="result()" style="background-color: red" type="button" name="submit"
                value="convert">Convert
        </button>
        <p style="color: blueviolet" id="result">Result:</p>
    </form>
</body>
</html>
<script>
    function Convert() {
        let amount = document.getElementById("amount").value;
        let form1 = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;

        if (form1 == "USD" && to == "USD") {
            result = "Số tiền là : " +amount + " $";
        }
        else if (form1 == "VietNam"&& to =="VietNam"){
            result = "Số tiền là :  "+amount + " Đ";
        }

        if (form1 == "USD" && to == "VietNam") {
            result = "Số tiền là :  " + (amount * 23000) + " Đ";
        }
        else if (form1 == "VietNam"&& to =="USD"){
            result = "Số tiền là : "+ (amount / 23000) + " $";
        }
        document.getElementById("result").innerHTML = result ;
    }
</script>
</body>
</html>
