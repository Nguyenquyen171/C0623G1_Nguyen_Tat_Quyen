<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Độ C đổi sang độ F </title>
</head>
<body>
<script>
    let Celsiu = +prompt('Nhập độ C');
    let faHrenheit = +prompt( 'Nhập độ F');
    let doC = (faHrenheit-32)/9*5 ;
    document.write( "Độ C sang Độ F :" + doC + "<br>"  );
    let doF = (9*Celsiu)/5 +32
    document.write("Độ F sang Độ C :" + doF)
</script>

</body>
</html>
