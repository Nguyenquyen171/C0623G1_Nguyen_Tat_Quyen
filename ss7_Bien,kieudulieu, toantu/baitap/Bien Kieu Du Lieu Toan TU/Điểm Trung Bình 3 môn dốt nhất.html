<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, Kiểu dữ liệu, Toán Tử </title>
</head>
<body>
<script>
    let vatly = +prompt('Điểm Vật Lý ');
    let hoaHoc = +prompt('Điểm Hoá Học');
    let sinhHoc = +prompt('Điểm Sinh Học ');
    let diemTong = vatly + hoaHoc + sinhHoc ;
    document.write ("Điểm Tổng :" + diemTong   );
    let diemTrungBinh = diemTong/3 ;
    document.write( "Điểm Trung Bình :" + diemTrungBinh );


    </script>


</body>
</html>
