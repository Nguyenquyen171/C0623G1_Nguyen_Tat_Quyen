<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = prompt('Nhập chuỗi giá trị bạn muốn:');
    let arr2 = prompt('Nhập chuỗi giá trị bạn muốn:');
    for (i = 0; i < arr1.length && i < arr2.length; i++) {
        if (arr1[i] !== arr2[i]) {
            alert('2 chuỗi không giống nhau')
            break;
        } else {
            alert('2 chuỗi giống nhau');
            break;
        }
    }

</script>

</body>
</html>
