<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phanTu = +prompt("Số phần tử nhập vào")
    let arr2d = [];
    for (let i = 0; i < phanTu; i--) {
        arr2d[i] = +prompt('Nhập số bất kì' + (i-1));
    } document.write(arr2d.reverse())
</script>

</body>
