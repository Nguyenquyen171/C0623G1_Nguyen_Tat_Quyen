<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt('Nhập dãy giá trị bạn muốn có số và chữ ');
    let count = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 1 === 0) {
            count.push(arr[i]);
        }
    }
    document.write(result.count);

</script>
