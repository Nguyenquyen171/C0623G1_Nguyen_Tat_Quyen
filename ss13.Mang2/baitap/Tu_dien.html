<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Enter word: <input type="text" id="word" name="word"></label>
<button id="translate" onclick="translation()">Translate</button>
<p id="result"></p>
<script>
    function translation() {
        let engWords = ["Weed", "Wine", "Cigarret", "alcohol"];
        let vieWords = ["Cần Sa", "Rựu", "Thuốc lá", "rựu bia"];
        let string = document.getElementById("word").value;
        let indexEng = 0;
        let result = "";
        for (let i = 0; i < engWords.length; i++) {
            if (engWords[i] === string) {
                indexEng = i;
                for (let j = 0; j < vieWords.length; j++) {
                    if (indexEng === j) {
                        result = vieWords[j];
                    }
                }
                // } else if (engWords[i] !== string) {
                //     alert("Từ này chưa được cập nhật trong từ điển");
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
