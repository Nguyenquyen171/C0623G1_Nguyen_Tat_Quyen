<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr2d = [];
    for (let i = 0; i < 10; i++) {
        arr2d[i] = +prompt('Nhập số bất kì' + (i + 1));
        if (arr2d[i] > 10) {
            document.write(arr2d[i] + "Lớn hơn 10<br>");
        }
    }
    Document.write("Danh sách số nguyên lớn hơn 10 là:" + arr2d);
</script

</body>
</html>
