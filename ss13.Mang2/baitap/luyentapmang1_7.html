<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4,676,56567,32313,12987,23];
    let phanTu = +prompt("Nhập số phần tử trong mảng:");
    let count;
    for (let i = 0; i < numbers.length; i++) {
        if (phanTu === numbers[i]) {
            count = i;
        }
    }
    for (let i = count; i < numbers.length; i++) {
        numbers[i] = numbers[i + 1];
    }
    numbers.length=numbers.length-1;
    document.write(numbers);
</script>

</body>
</html>
