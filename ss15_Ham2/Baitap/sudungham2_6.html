<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số muốn kiểm tra:")
    function kiemTra() {
        if (number > 0) {
            alert("True")
        } else {
            alert("False")
        }
    }
    kiemTra()
</script>
</body>
</html>
