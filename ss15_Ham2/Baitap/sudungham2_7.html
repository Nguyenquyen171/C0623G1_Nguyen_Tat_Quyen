<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập số nguyên bất kì:");
    let number2 = +prompt("Nhập số nguyên bất kì:");
    let daySo = [number1, number2]
    document.write("Số trước khi đổi:" + daySo +"<br>");
    function doiHaiSo(number1, number2) {
        daySo = daySo.reverse()
    }
    doiHaiSo(number1, number2);
    document.write("Số sau khi đổi:" + daySo);

</script>

</body>
</html>
