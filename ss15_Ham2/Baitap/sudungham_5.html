<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let inputStart = prompt("Nhập tên sao: ");
    let count = 0;

    function checkstar() {
        for (let i = 0; i < star1.length; i++) {
            if (inputStart === star1[i]) {
                return document.write(inputStart + " tương ứng với ngôi sao: " + star2[i]);
            } else {
                count + 1;
                if (count === star1.length) {
                    return document.write("Không có ngôi sao tương ứng");
                }
            }
        }
    }

    checkstar()
</script>

</body>
</html>
