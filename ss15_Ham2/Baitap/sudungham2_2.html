<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = +prompt("Nhập bán kính hình tròn:");
    // let duongKinh= +prompt("Nhập đường kính hình tròn:")
    function dienTich(banKinh) {
        return banKinh * banKinh * 3.14
    }
    document.write("Diện tích hình tròn:" + dienTich(banKinh) + "<br>");
    function chuVi(banKinh) {
        return banKinh * 2 * 3.14
    }
    document.write("Chu vi hình tròn:" + chuVi(banKinh));


</script>

</body>
</html>
