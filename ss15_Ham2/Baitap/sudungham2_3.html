<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số muốn tính giai thừa:");
    let tong = 1

    function giaiThua(number) {
        for (i = 1; i <= number; i++) {
            tong= tong*i
        } alert("Giai thừa của số " + number + " là: " + tong);
    } giaiThua(number);
</script>
</body>
</html>
